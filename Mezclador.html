<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéõÔ∏è STUDIO MIXER OBR</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        /* --- EST√âTICA PROFESIONAL DARK --- */
        :root {
            --bg: #050505;
            --card: #141414;
            --accent: #00d2ff;
            --danger: #ff2a2a;
            --text: #e0e0e0;
            --shadow: 0 4px 12px rgba(0,0,0,0.5);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; 
            padding-bottom: 80px; /* Espacio para scroll */
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(20, 20, 20, 0.9);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        h1 { margin: 0; font-size: 1.2rem; letter-spacing: 1px; color: var(--accent); }
        
        .btn-gear {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn-gear:active { transform: rotate(90deg); }

        /* MODAL DE AJUSTES (Settings) */
        #settings-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        #settings-modal.active { display: flex; }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .close-btn { font-size: 2rem; color: #fff; background: none; border: none; cursor: pointer; }
        
        .config-section { background: #222; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #444; }
        .config-label { font-size: 0.8rem; color: #888; margin-bottom: 10px; display: block; text-transform: uppercase; }
        .id-box { font-size: 1.4rem; color: var(--accent); font-weight: bold; word-break: break-all; margin-bottom: 10px; }
        
        input[type="text"] { width: 100%; padding: 12px; background: #111; border: 1px solid #444; color: white; border-radius: 6px; font-size: 1rem; box-sizing: border-box; }
        .btn-action { width: 100%; padding: 12px; background: var(--accent); color: black; font-weight: bold; border: none; border-radius: 6px; margin-top: 10px; font-size: 1rem; }

        /* CANALES DE AUDIO (STRIPS) */
        #channels-container { padding: 15px; }
        .empty-state { text-align: center; color: #444; margin-top: 50px; font-style: italic; }

        .channel-strip {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            border-left: 4px solid #333;
            transition: border-color 0.3s;
        }
        .channel-strip.live { border-left-color: var(--accent); }

        .strip-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .peer-name { font-weight: bold; font-family: monospace; font-size: 1.1rem; }

        /* VISUALIZADOR */
        canvas { 
            width: 100%; 
            height: 60px; 
            background: #000; 
            border-radius: 4px; 
            margin-bottom: 15px; 
            border: 1px solid #333; 
        }

        /* CONTROLES */
        .controls-row { display: flex; gap: 15px; align-items: center; }
        
        .fader-group { flex-grow: 1; }
        .fader-label { display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        
        /* Slider Personalizado */
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%; background: var(--accent); cursor: pointer; margin-top: -10px; box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: #444; border-radius: 2px;
        }

        .btn-mute {
            width: 60px; height: 60px;
            background: #222; border: 2px solid #444;
            color: #666; border-radius: 50%;
            font-weight: bold; font-size: 0.8rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .btn-mute.muted { background: var(--danger); border-color: var(--danger); color: white; box-shadow: 0 0 15px rgba(255, 42, 42, 0.4); }

        /* Overlay inicial */
        #start-overlay { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        #start-btn { padding: 20px 40px; background: var(--accent); border: none; font-size: 1.5rem; font-weight: bold; border-radius: 50px; box-shadow: 0 0 20px var(--accent); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(0, 210, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); } }

        /* Audio Keep-Alive */
        audio { display: none; }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-btn">INICIAR CONSOLA</button>
        <p style="color:#666; margin-top:20px;">Toca para activar el audio</p>
    </div>

    <header>
        <h1>üéõÔ∏è MIXER PRO</h1>
        <button class="btn-gear" onclick="toggleSettings()">‚öôÔ∏è</button>
    </header>

    <div id="settings-modal">
        <div class="modal-header">
            <h2>Configuraci√≥n</h2>
            <button class="close-btn" onclick="toggleSettings()">‚úï</button>
        </div>

        <div class="config-section">
            <span class="config-label">MI ID DE MEZCLADOR</span>
            <div class="id-box" id="my-id">Cargando...</div>
            <small style="color:#666;">Comparte esto con los micr√≥fonos</small>
        </div>

        <div class="config-section" style="border-color: #004400;">
            <span class="config-label">TRANSMITIR A (SALIDA MASTER)</span>
            <input type="text" id="listener-id" placeholder="ID del Oyente (PC/OBS)">
            <button class="btn-action" onclick="connectToMaster()">üõ∞Ô∏è ENLAZAR SALIDA</button>
            <p id="master-status" style="color: #0f0; display: none; margin-top:10px;">‚úÖ CONECTADO AL MASTER</p>
        </div>
    </div>

    <div id="channels-container">
        <div class="empty-state">
            <p>Esperando dispositivos...</p>
            <small>Ve a ‚öôÔ∏è para ver tu ID</small>
        </div>
    </div>

    <audio id="keep-alive" loop>
         <source src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjIwLjEwMAAAAAAAAAAAAAAA//oeGQAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq" type="audio/mpeg">
    </audio>

<script>
    // --- VARIABLES GLOBALES ---
    let peer = null;
    let audioCtx = null;
    let masterDestination = null;
    let wakeLock = null;

    // --- INICIALIZACI√ìN (Al tocar el bot√≥n de inicio) ---
    document.getElementById('start-btn').addEventListener('click', async () => {
        // 1. Iniciar Contexto de Audio
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
        masterDestination = audioCtx.createMediaStreamDestination();

        // 2. Iniciar PeerJS
        peer = new Peer(null);
        peer.on('open', id => { document.getElementById('my-id').innerText = id; });
        
        peer.on('call', call => {
            call.answer();
            call.on('stream', remoteStream => {
                createChannelStrip(call.peer, remoteStream);
            });
        });

        // 3. Activar Wake Lock (Pantalla siempre encendida)
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
                document.getElementById('keep-alive').play(); // Hack iOS
            }
        } catch(e) { console.log("WakeLock error:", e); }

        // 4. Ocultar Overlay
        document.getElementById('start-overlay').style.display = 'none';
    });

    // --- L√ìGICA DE INTERFAZ ---
    function toggleSettings() {
        const modal = document.getElementById('settings-modal');
        modal.classList.toggle('active');
    }

    function connectToMaster() {
        const listenerId = document.getElementById('listener-id').value;
        if(!listenerId) return alert("Ingresa un ID v√°lido");
        
        peer.call(listenerId, masterDestination.stream);
        document.getElementById('master-status').style.display = 'block';
        toggleSettings(); // Cierra el modal autom√°ticamente
        alert("Enlazado a Salida Master");
    }

    // --- CREACI√ìN DE CANAL (STRIP) ---
    function createChannelStrip(peerId, stream) {
        const container = document.getElementById('channels-container');
        if(container.querySelector('.empty-state')) container.innerHTML = '';

        // 1. Nodos de Audio
        const source = audioCtx.createMediaStreamSource(stream);
        const gainNode = audioCtx.createGain();
        const analyser = audioCtx.createAnalyser();

        // Configuraci√≥n Amplificaci√≥n (Default 100%)
        gainNode.gain.value = 1; 
        
        // Configuraci√≥n Visualizador
        analyser.fftSize = 64; // Bajo para rendimiento m√≥vil (32 barras)

        // Ruteo: Fuente -> Ganancia -> Analizador -> (Altavoces locales + Salida Master)
        source.connect(gainNode);
        gainNode.connect(analyser);
        gainNode.connect(audioCtx.destination);
        gainNode.connect(masterDestination);

        // 2. Crear Elementos HTML
        const strip = document.createElement('div');
        strip.className = 'channel-strip live';
        strip.innerHTML = `
            <div class="strip-header">
                <span class="peer-name">üì± ID: ${peerId.substring(0,5)}</span>
                <span style="color:#0f0; font-size:0.8rem;">‚óè EN VIVO</span>
            </div>
            
            <canvas width="300" height="60"></canvas>
            
            <div class="controls-row">
                <div class="fader-group">
                    <div class="fader-label">
                        <span>GANANCIA</span>
                        <span class="vol-val">100%</span>
                    </div>
                    <input type="range" min="0" max="3" step="0.1" value="1">
                </div>
                <button class="btn-mute">MUTE</button>
            </div>
        `;

        container.appendChild(strip);

        // 3. L√≥gica de Controles
        const slider = strip.querySelector('input[type=range]');
        const valDisplay = strip.querySelector('.vol-val');
        const muteBtn = strip.querySelector('.btn-mute');
        
        let lastVolume = 1;
        let isMuted = false;

        // Slider (Amplificaci√≥n)
        slider.addEventListener('input', (e) => {
            if(isMuted) return; // Si est√° muteado, solo movemos el slider visualmente pero no el audio hasta desmutear
            const val = parseFloat(e.target.value);
            gainNode.gain.value = val;
            valDisplay.innerText = Math.round(val * 100) + "%";
            
            // Colores de advertencia si sube mucho
            if(val > 1.5) valDisplay.style.color = "#ffaa00";
            else valDisplay.style.color = "#888";
        });

        // Bot√≥n Mute
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            if(isMuted) {
                lastVolume = gainNode.gain.value; // Guardar nivel previo
                gainNode.gain.value = 0;
                muteBtn.classList.add('muted');
                muteBtn.innerText = "OFF";
                slider.disabled = true;
                strip.style.opacity = "0.5";
            } else {
                gainNode.gain.value = parseFloat(slider.value); // Restaurar nivel del slider
                muteBtn.classList.remove('muted');
                muteBtn.innerText = "MUTE";
                slider.disabled = false;
                strip.style.opacity = "1";
            }
        });

        // 4. L√≥gica del Visualizador (Canvas)
        const canvas = strip.querySelector('canvas');
        const canvasCtx = canvas.getContext('2d');
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function draw() {
            if(!strip.parentNode) return; // Parar si el canal se elimin√≥
            requestAnimationFrame(draw);

            analyser.getByteFrequencyData(dataArray);

            // Limpiar canvas
            canvasCtx.fillStyle = '#000';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2;
            let barHeight;
            let x = 0;

            for(let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 255 * canvas.height;

                // Color din√°mico (Verde -> Amarillo -> Rojo si satura)
                let r = barHeight + (25 * (i/bufferLength));
                let g = 250 * (i/bufferLength);
                let b = 255;

                // Estilo "Cyberpunk" Bars
                canvasCtx.fillStyle = '#00d2ff'; // Color base Neon
                
                // Si el volumen es alto, cambiar color
                if (dataArray[i] > 200) canvasCtx.fillStyle = '#fff'; // Picos blancos

                canvasCtx.fillRect(x, canvas.height - barHeight, barWidth - 1, barHeight);
                x += barWidth;
            }
        }
        draw();
    }
</script>
</body>
</html>
