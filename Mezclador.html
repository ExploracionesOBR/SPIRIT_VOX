<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéõÔ∏è MEZCLADOR PRO v3.0 (PERSISTENCIA)</title>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #00d2ff; --bg-dark: #050505; --panel-bg: rgba(20,20,25,0.9); }
        
        body { 
            background-color: var(--bg-dark); 
            background-image: url('./fondo_pantalla.jpg'); 
            background-position: center; background-size: cover; background-attachment: fixed;
            color: #e0e0e0; font-family: 'Share Tech Mono', monospace; 
            margin: 0; padding: 10px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box;
            overflow: hidden;
        }
        body::before { content: ""; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: -1; }

        header { 
            display: flex; align-items: center; justify-content: space-between; 
            margin-bottom: 10px; padding: 10px 15px; border-bottom: 2px solid var(--accent); 
            background: rgba(0,0,0,0.6); border-radius: 8px; flex-shrink: 0;
        }
        .header-title { 
            flex-grow: 1; text-align: center; font-family: 'Orbitron'; 
            font-size: 1.2rem; color: var(--accent); text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
            letter-spacing: 1px; margin: 0 10px;
        }
        .logo-corner { height: 40px; width: auto; }

        .status-group { display: flex; gap: 10px; align-items: center; }
        .status-badge { 
            padding: 6px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; 
            border: 1px solid #444; background: #111; color: #666; text-transform: uppercase; white-space: nowrap;
        }
        .det-connected { 
            background: rgba(0, 255, 65, 0.1); color: #00ff41; border-color: #00ff41; 
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3); animation: pulseStatus 2s infinite; 
        }
        .btn-link {
            background: #222; border: 1px solid #fff; color: #fff; 
            padding: 6px 12px; cursor: pointer; border-radius: 4px; font-family: 'Orbitron';
            transition: 0.3s; font-size: 0.7rem; white-space: nowrap;
        }
        .btn-link:hover { background: #fff; color: #000; box-shadow: 0 0 15px white; }

        #console-container { 
            display: flex; gap: 15px; overflow-x: auto; flex-grow: 1; 
            padding: 10px; align-items: stretch;
            scrollbar-width: thin; scrollbar-color: var(--accent) #111;
        }
        
        .channel-strip { 
            background: var(--panel-bg); border: 1px solid #444; border-radius: 6px; padding: 10px; 
            display: flex; flex-direction: column; align-items: center; width: 100px; flex-shrink: 0; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); position: relative;
            height: 100%; max-height: 100%; transition: all 0.3s;
        }
        /* ESTADO OFFLINE DEL CANAL */
        .channel-strip.offline {
            opacity: 0.6; border-color: #550000; filter: grayscale(0.8);
        }
        .channel-strip.offline .strip-title { color: #f00; }

        .strip-title { font-size: 0.7rem; font-weight: bold; margin-bottom: 5px; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; text-align: center; }
        
        .fader-group { 
            display: flex; gap: 8px; flex-grow: 1; width: 100%; justify-content: center; 
            padding: 10px 0; background: rgba(0,0,0,0.3); border-radius: 4px; margin-bottom: 5px;
        }
        
        .meter-container { width: 10px; height: 100%; background: #000; border: 1px solid #333; position: relative; border-radius: 2px; }
        .meter-fill { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, #00ff00, #ffff00, #ff0000); height: 0%; transition: height 0.05s; }

        input[type=range][orient=vertical] { 
            writing-mode: bt-lr; -webkit-appearance: slider-vertical; 
            width: 40px; height: 100%; margin: 0; cursor: ns-resize; 
        }
        
        .vol-input { 
            font-family: 'Orbitron'; font-size: 0.8rem; color: var(--accent); 
            margin-bottom: 5px; font-weight: bold; background: transparent;
            border: 1px solid transparent; width: 100%; text-align: center;
            transition: border 0.2s; padding: 2px 0;
        }
        .vol-input:focus { outline: none; border-bottom: 1px solid var(--accent); background: rgba(0,0,0,0.5); }
        
        .btn-mute { width: 100%; padding: 6px; margin-top: auto; background: #222; border: 1px solid #444; color: #888; font-size: 0.65rem; font-weight: bold; cursor: pointer; border-radius: 3px; transition: 0.2s; }
        .btn-mute:hover { color: #fff; border-color: #666; }
        .btn-mute.muted { background: #500; border-color: #f00; color: #f00; box-shadow: inset 0 0 5px #f00; }
        
        /* BOTON ELIMINAR CANAL */
        .btn-del { 
            position: absolute; top: -5px; right: -5px; background: #500; color: white; 
            border: 1px solid red; border-radius: 50%; width: 20px; height: 20px; 
            font-size: 0.7rem; cursor: pointer; display: flex; justify-content: center; align-items: center;
            z-index: 10;
        }

        .master-mic { border: 2px solid #ffae00; background: rgba(40, 30, 10, 0.9); order: 1; }
        .master-out { border: 2px solid var(--accent); background: rgba(0, 30, 40, 0.9); order: 100; margin-left: auto; }

        #overlay { position: fixed; inset: 0; background: #000; z-index: 99; display: flex; flex-direction: column; justify-content: center; align-items: center; background-image: url('./fondo_pantalla.jpg'); background-size: cover; }
        .overlay-content { background: rgba(0,0,0,0.9); padding: 30px; border-radius: 20px; border: 1px solid var(--accent); text-align: center; backdrop-filter: blur(10px); max-width: 90%; }
        #btn-start { 
            margin-top: 20px; padding: 15px 40px; font-size: 1.1rem; 
            background: transparent; color: var(--accent); 
            border: 2px solid var(--accent); border-radius: 50px; 
            font-family: 'Orbitron'; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); width: 100%;
        }
        #btn-start:hover { background: var(--accent); color: #000; box-shadow: 0 0 30px var(--accent); }

        #qr-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; justify-content: center; align-items: center; flex-direction: column; }
        #qrcode { background: white; padding: 15px; border-radius: 10px; border: 5px solid white; }
        
        @keyframes pulseStatus { 50% { box-shadow: 0 0 20px rgba(0, 255, 65, 0.6); } }

        #ghost-audio-container { display: none; }

        @media (max-width: 768px) {
            body { padding: 5px; }
            header { flex-direction: column; gap: 10px; align-items: center; text-align: center; }
            .header-title { font-size: 1rem; }
            .status-group { flex-wrap: wrap; justify-content: center; width: 100%; }
            #console-container { padding: 5px 0; -webkit-overflow-scrolling: touch; }
            .channel-strip { width: 90px; }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="overlay-content">
            <img src="./obr-logo.png" style="width: 120px; margin-bottom: 15px; filter: drop-shadow(0 0 10px #00d2ff); display:block; margin-left:auto; margin-right:auto;" onerror="this.style.display='none'">
            <h1 style="font-family: 'Orbitron'; color:white; font-size: 1.2rem;">SISTEMA DE AUDIO CENTRAL</h1>
            <button id="btn-start">INICIAR SERVIDOR</button>
        </div>
    </div>

    <div id="qr-modal" onclick="this.style.display='none'">
        <div style="color:white; font-family:'Orbitron'; margin-bottom:15px; font-size:1rem; text-align:center;">ESCANEAR PARA VINCULAR</div>
        <div id="qrcode"></div>
        <p style="margin-top:15px; color:#aaa; font-family:monospace; font-size:0.8rem;">ID: obr-mezclador-central</p>
    </div>

    <header>
        <div style="display:flex; align-items:center; width:100%; justify-content:center; flex-wrap:wrap;">
            <img src="./obr-logo.png" class="logo-corner" onerror="this.style.display='none'">
            <div class="header-title">MEZCLADOR DE AUDIO<br><span style="font-size:0.7em; color:#fff;">EXPLORACIONES OBR</span></div>
        </div>
        <div class="status-group">
            <div id="det-status" class="status-badge" style="border-color:#555; color:#555;">DETECTOR: OFF</div>
            <button class="btn-link" onclick="showQR()">üì≤ VINCULAR</button>
        </div>
    </header>

    <div id="console-container">
        <!-- 1. MICROFONO MASTER -->
        <div class="channel-strip master-mic" id="mic-master">
            <div class="strip-title" style="color:#ffae00">üé§ MASTER</div>
            <input type="number" class="vol-input" id="val-mic" value="100" onchange="syncVol('mic', this.value)">
            <div class="fader-group">
                <div class="meter-container"><div class="meter-fill" id="meter-mic"></div></div>
                <input type="range" orient="vertical" id="fader-mic" min="0" max="300" value="100" oninput="syncVol('mic', this.value, true)">
            </div>
            <button class="btn-mute" id="mute-mic" onclick="toggleMute('mic')">MUTE</button>
        </div>

        <!-- 2. SALIDA MASTER -->
        <div class="channel-strip master-out">
            <div class="strip-title" style="color:var(--accent)">üîä SALIDA</div>
            <input type="number" class="vol-input" id="val-out" value="100" onchange="syncVol('out', this.value)">
            <div class="fader-group">
                <div class="meter-container"><div class="meter-fill" id="meter-out"></div></div>
                <input type="range" orient="vertical" id="fader-out" min="0" max="150" value="100" oninput="syncVol('out', this.value, true)">
            </div>
            <button class="btn-mute" id="mute-out" onclick="toggleMute('out')">MUTE</button>
        </div>
    </div>
    
    <div id="ghost-audio-container"></div>
    <audio id="silence-hack" loop src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjIwLjEwMAAAAAAAAAAAAAAA//oeGQAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq"></audio>

<script>
    const FIXED_ID = "obr-mezclador-central";
    
    let peer;
    let audioCtx;
    let masterOut, masterAnalyser;
    let localMicGain, localMicAnalyser;
    let broadcastNode; 
    
    let micMuted = false, outMuted = false;
    let micLastVol = 100, outLastVol = 100;
    
    // PERSISTENCIA DE CONEXIONES
    let savedPeers = JSON.parse(localStorage.getItem('obr_peers') || "[]");

    document.getElementById('btn-start').addEventListener('click', async () => {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        await audioCtx.resume();
        
        masterOut = audioCtx.createGain();
        masterAnalyser = audioCtx.createAnalyser(); masterAnalyser.fftSize = 64;
        masterOut.connect(masterAnalyser);
        masterOut.connect(audioCtx.destination);
        
        broadcastNode = audioCtx.createMediaStreamDestination();
        masterOut.connect(broadcastNode); 

        animateMeter(masterAnalyser, 'meter-out');

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const source = audioCtx.createMediaStreamSource(stream);
            localMicGain = audioCtx.createGain();
            localMicAnalyser = audioCtx.createAnalyser(); localMicAnalyser.fftSize = 64;
            source.connect(localMicGain);
            localMicGain.connect(localMicAnalyser);
            localMicGain.connect(masterOut); 
            animateMeter(localMicAnalyser, 'meter-mic');
        } catch(e) {
            console.error("Mic Error", e);
            document.getElementById('mic-master').style.opacity = "0.5";
        }
        
        document.getElementById('silence-hack').play();
        document.getElementById('overlay').style.display = 'none';
        
        // CARGAR PERSISTENCIA (Visualmente Offline)
        loadSavedPeers();
        
        initPeer();
    });

    function initPeer() {
        peer = new Peer(FIXED_ID);
        
        peer.on('open', id => {
            console.log("ID:", id);
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = ""; 
            new QRCode(qrContainer, { text: id, width: 200, height: 200 });
        });

        peer.on('error', err => {
            if(err.type === 'unavailable-id') alert("‚ö†Ô∏è MEZCLADOR DUPLICADO");
        });

        peer.on('connection', conn => {
            conn.on('open', () => {
                updateStatus(true);
                setTimeout(() => {
                    if(broadcastNode && broadcastNode.stream) peer.call(conn.peer, broadcastNode.stream);
                }, 1000);
            });
            conn.on('close', () => updateStatus(false));
        });

        // AUDIO ENTRANTE
        peer.on('call', call => {
            call.answer(broadcastNode.stream);
            call.on('stream', remoteStream => {
                createChannelStrip(call.peer, remoteStream, true);
            });
            call.on('close', () => {
                // NO borramos el strip, solo lo marcamos offline
                markChannelOffline(call.peer);
            });
        });
    }

    // --- PERSISTENCIA ---
    function loadSavedPeers() {
        savedPeers.forEach(peerId => {
            // Crear strip en modo offline (sin stream real aun)
            createChannelStrip(peerId, null, false);
        });
    }

    function savePeer(id) {
        if(!savedPeers.includes(id)) {
            savedPeers.push(id);
            localStorage.setItem('obr_peers', JSON.stringify(savedPeers));
        }
    }
    
    function deletePeer(id) {
        savedPeers = savedPeers.filter(p => p !== id);
        localStorage.setItem('obr_peers', JSON.stringify(savedPeers));
        const el = document.getElementById('ch-' + id);
        if(el) el.remove();
    }

    function markChannelOffline(id) {
        const el = document.getElementById('ch-' + id);
        if(el) {
            el.classList.add('offline');
            el.querySelector('.strip-title').innerText = `‚ö†Ô∏è ${id.substring(0,5)}...`;
        }
    }

    // --- CANALES ---
    function createChannelStrip(id, stream, isLive) {
        // Si ya existe, solo actualizar
        let div = document.getElementById('ch-' + id);
        
        if(div) {
            if(isLive && stream) {
                div.classList.remove('offline');
                div.querySelector('.strip-title').innerText = `üì° ${id.substring(0,5)}...`;
                // Reconectar audio
                attachAudioToStrip(id, stream, div);
            }
            return;
        }

        // Crear Nuevo
        div = document.createElement('div');
        div.className = 'channel-strip' + (isLive ? '' : ' offline');
        div.id = 'ch-' + id;
        div.style.order = "50"; 
        
        div.innerHTML = `
            <button class="btn-del" onclick="deletePeer('${id}')">√ó</button>
            <div class="strip-title">${isLive ? 'üì°' : '‚ö†Ô∏è'} ${id.substring(0,5)}...</div>
            <input type="number" class="vol-input" id="val-${id}" value="100">
            <div class="fader-group">
                <div class="meter-container"><div class="meter-fill" id="met-${id}"></div></div>
                <input type="range" orient="vertical" min="0" max="300" value="100" class="fader-input" id="slider-${id}">
            </div>
            <button class="btn-mute" id="mute-${id}">MUTE</button>
        `;

        const container = document.getElementById('console-container');
        const masterStrip = document.querySelector('.master-out');
        container.insertBefore(div, masterStrip);

        // Guardar en persistencia
        savePeer(id);

        if(isLive && stream) {
            attachAudioToStrip(id, stream, div);
        }
        
        // Setup UI events (aunque sea offline, se configuran)
        setupStripEvents(id, div);
    }

    function attachAudioToStrip(id, stream, div) {
        // HACK AUDIO GHOST
        const ghostAudio = document.createElement('audio');
        ghostAudio.srcObject = stream;
        ghostAudio.muted = true; 
        ghostAudio.autoplay = true;
        document.getElementById('ghost-audio-container').appendChild(ghostAudio);
        ghostAudio.play().catch(e=>{});

        const source = audioCtx.createMediaStreamSource(stream);
        const gainNode = audioCtx.createGain();
        const analyserNode = audioCtx.createAnalyser(); analyserNode.fftSize = 64;
        
        source.connect(gainNode);
        gainNode.connect(analyserNode);
        gainNode.connect(masterOut);
        
        // Guardar referencia en el DOM para reuso
        div.audioNodes = { gain: gainNode, analyser: analyserNode };
        
        animateMeter(analyserNode, `met-${id}`);
    }

    function setupStripEvents(id, div) {
        const numberInput = div.querySelector(`#val-${id}`);
        const sliderInput = div.querySelector(`#slider-${id}`);
        const muteBtn = div.querySelector(`#mute-${id}`);
        let chMuted = false;
        let chLastVol = 100;

        const updateChGain = (val, fromSlider) => {
            if(chMuted || !div.audioNodes) return;
            let numVal = parseInt(val);
            div.audioNodes.gain.gain.value = numVal / 100;
            if(fromSlider) numberInput.value = numVal; else sliderInput.value = numVal;
            if(numVal > 100) numberInput.style.color = "#ffae00"; else numberInput.style.color = "#00d2ff";
            chLastVol = numVal;
        };

        numberInput.onchange = (e) => updateChGain(e.target.value, false);
        sliderInput.oninput = (e) => updateChGain(e.target.value, true);
        
        muteBtn.onclick = () => {
            chMuted = !chMuted;
            if(chMuted) {
                if(div.audioNodes) div.audioNodes.gain.gain.value = 0;
                muteBtn.classList.add('muted'); muteBtn.innerText = "MUTED";
                sliderInput.disabled = true; numberInput.disabled = true;
            } else {
                if(div.audioNodes) updateChGain(chLastVol, false); 
                muteBtn.classList.remove('muted'); muteBtn.innerText = "MUTE";
                sliderInput.disabled = false; numberInput.disabled = false;
            }
        };
    }

    // --- UTILIDADES ---
    function syncVol(type, val, fromSlider) {
        const numVal = parseInt(val);
        let inputEl, sliderEl, gainNode, isMuted;
        
        if(type === 'mic') {
            inputEl = document.getElementById('val-mic'); sliderEl = document.getElementById('fader-mic'); gainNode = localMicGain; isMuted = micMuted;
            if(!isMuted) micLastVol = numVal;
        } else if(type === 'out') {
            inputEl = document.getElementById('val-out'); sliderEl = document.getElementById('fader-out'); gainNode = masterOut; isMuted = outMuted;
            if(!isMuted) outLastVol = numVal;
        }

        if(gainNode && !isMuted) {
            gainNode.gain.value = numVal / 100;
            if(fromSlider) inputEl.value = numVal; else sliderEl.value = numVal;
            if(numVal > 100) inputEl.style.color = "#ffae00"; else inputEl.style.color = type==='mic'?"#ffae00":"#00d2ff";
        }
    }

    function toggleMute(type) {
        if(type === 'mic' && localMicGain) {
            micMuted = !micMuted;
            const btn = document.getElementById('mute-mic'); const inp = document.getElementById('val-mic'); const sli = document.getElementById('fader-mic');
            if(micMuted) { localMicGain.gain.value = 0; btn.classList.add('muted'); btn.innerText = "MUTED"; inp.disabled = true; sli.disabled = true; } 
            else { localMicGain.gain.value = micLastVol / 100; btn.classList.remove('muted'); btn.innerText = "MUTE"; inp.disabled = false; sli.disabled = false; }
        }
        if(type === 'out' && masterOut) {
            outMuted = !outMuted;
            const btn = document.getElementById('mute-out'); const inp = document.getElementById('val-out'); const sli = document.getElementById('fader-out');
            if(outMuted) { masterOut.gain.value = 0; btn.classList.add('muted'); btn.innerText = "MUTED"; inp.disabled = true; sli.disabled = true; } 
            else { masterOut.gain.value = outLastVol / 100; btn.classList.remove('muted'); btn.innerText = "MUTE"; inp.disabled = false; sli.disabled = false; }
        }
    }

    function showQR() {
        const qrDiv = document.getElementById("qrcode"); qrDiv.innerHTML = ""; 
        new QRCode(qrDiv, { text: FIXED_ID, width: 200, height: 200, colorDark : "#000000", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H });
        document.getElementById('qr-modal').style.display = 'flex';
    }

    function updateStatus(connected) {
        const el = document.getElementById('det-status');
        if(connected) { el.innerText = "DETECTOR: ONLINE"; el.className = "status-badge det-connected"; } 
        else { el.innerText = "DETECTOR: OFF"; el.className = "status-badge"; el.style.borderColor = "#555"; el.style.color="#555"; }
    }

    const dArray = new Uint8Array(64);
    function animateMeter(analyser, elemId) {
        function loop() {
            const el = document.getElementById(elemId);
            if(!el) return;
            requestAnimationFrame(loop);
            if(analyser) {
                analyser.getByteFrequencyData(dArray);
                let sum = 0; for(let i=0; i<dArray.length; i++) sum+=dArray[i];
                let avg = sum/dArray.length; 
                let pct = Math.min(100, (avg / 60) * 100); 
                el.style.height = pct + "%";
            }
        }
        loop();
    }
</script>
</body>
</html>
